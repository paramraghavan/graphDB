<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <style>
        /* Add some basic styling */
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 28*2px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Sample data
        const nodes = [
            { id: 1, label: 'Node 1', group: 1, color: "red" },
            { id: 2, label: 'Node 2', group: 1, color: "blue" },
            { id: 3, label: 'Node 3', group: 2, color: "green" },
            { id: 4, label: 'Node 4', group: 1, color: "red" },
            { id: 5, label: 'Node 5', group: 1, color: "blue" },
            { id: 6, label: 'Node 6', group: 2, color: "green" }
            // ... other nodes
        ];

        const links = [
            { source: 1, target: 2 , property: "E12", width: 2},
            { source: 2, target: 3 , property: "E23", width: 2},
            { source: 3, target: 4 , property: "E34", width: 5},
            { source: 5, target: 6 , property: "E56", width: 5},
            { source: 3, target: 1 , property: "E31", width: 5},
            { source: 4, target: 5 , property: "E45", width: 5}
            // ... other links
        ];

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Define the force simulation
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Tooltip setup
        const tooltip = d3.select(".tooltip");

        // Draw links (lines)
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", d => d.width || 2)
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d.property)
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            }); // Example to set link width

        // Draw nodes (circles)
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 12) // Radius of node
            .style("fill", d => color(d.color)) // Color nodes based on group
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d.label + "<br/>" +  d.group + "<br/>" + d.color)
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // Update positions each tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });
        // Assuming you have the force simulation set up as in the previous example

        // Set a constant distance for all links
        simulation.force("link").distance(300);

        // Alternatively, set dynamic distances based on link properties
        //simulation.force("link").distance(d => d.desiredLength);

        // Restart the simulation for the changes to take effect
        //simulation.alpha(1).restart();

        // Update the thickness of a specific edge
<!--        svg.selectAll("line")-->
<!--            .filter(d => d.id === "specificEdgeId") // Filter to the specific edge you want to update-->
<!--            .style("stroke-width", newThickness); // Set new thickness-->

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
